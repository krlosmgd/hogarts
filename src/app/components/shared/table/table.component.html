<table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedHeader">

        <ng-container [ngSwitch]="column">

            <ng-container *ngSwitchCase="'image'">
                <th mat-header-cell *matHeaderCellDef> Photo </th>
                <td mat-cell *matCellDef="let element"> <div class="image-avatar" style="border-radius: 50%;">
                    <img height="50" [src]="element[column]">
                </div></td>
            </ng-container>

            <ng-container *ngSwitchCase="'age'">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element">{{ calculateAge(element.dateOfBirth) }} </td>
            </ng-container>

            <ng-container *ngSwitchCase="'name'">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>

            <ng-container *ngSwitchCase="'patronus'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
                <td mat-cell *matCellDef="let element"> {{ element[column] ? element[column] : 'N/A'}} </td>
            </ng-container>

        </ng-container>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedHeader;"></tr>
  </table>
